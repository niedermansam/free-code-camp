<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Free Code Camp's API and Microservices Projects
      </h1>
   
    </header>

    <main>
      <!--
      ==================================================

      Links and instructions for Time Stamp Microservice

      ===================================================
      -->
      <h2>
        Timestamp Microservice
      </h2>
      
      <p>The API endpoint is GET [project_url]/api/timestamp/:date_string?</p>
      
      <a  href = "./api/timestamp/"><button>
        Get the Date/Time
      </button>
      </a>     
      <!--
      ==================================================

      Links and instructions for Header Parser

      ===================================================
      -->
      <h2>
              Header Parser
      </h2>
      
      <p>The API endpoint is GET [project_url]/api/whoami</p>
      
      <a  href = "./api/whoami/"><button>
        Who am I?
      </button>
      </a>     
      
      <!--
      ==================================================

      Links and instructions for URL Shortener

      ===================================================
      -->
      <h2>
              URL Shortener
      </h2>
      
      <form action = "/api/shorturl/new" method = "post">
        <input type="text" name="original_url" placeholder="https://www.example.com" /> 
        <input  type="submit"/>
      </form>
      
      
            <!--
      ==================================================

      Links and instructions for Exercize Tracker

      ===================================================
      -->
      <h2>
              Exercise Tracker
      </h2>
      <form action="/api/exercise/new-user" method="post">
        <label>Create New User</label>
        <input type="text" name="username" placeholder="username">
        <input type="submit">
      </form>
      <form action="/api/exercise/add" method="post">
        <label>Add exercises</label>
        <input type = "text" name="userid" placeholder="User Id*" required>
        <input type = "text" name="description" placeholder="description*" required>
        <input type = "number" name="duration" placeholder="duration* (minutes)" required>
        <input type = "date" name="date" placeholder="date (yyyy-mm-dd)" required>
        <input type="submit">
      </form>
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
